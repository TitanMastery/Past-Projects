<html>
	<head>
		<title>JavaScript While #1a</title>
	</head>
	<body>
		<script language="javascript">
			var start=eval(prompt("What is your starting value?",""));
			var end=eval(prompt("What is your ending value?",""));
			var incre=eval(prompt("What is your increment value?",""));
			while(start<=end){
					document.write(start+", ");
					start=start+incre;
			}
		</script>
	</body>
	<footer>
		
	</footer>
</html>
