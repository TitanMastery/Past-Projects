<html>
	<head>
		<title>Primer 10</title>
		<script language="javascript">
			function time()
			{
				var t = new Date();
				var h = t.getHours();
				var m = t.getMinutes();
				return(h+":"+m);
			}
			/*function welcome()
			{
				var an = navigator.appName;
				return(alert("Hello "+an+" user: Click here!"));
			}*/
			function leave()
			{
				var l = document.location;
				return(alert("You should leave "+l+" right away!"));
			}
		</script>
	</head>
	<body>
		<a href="https://www.google.com" onMouseOver="welcome()" onMouseOut="leave()" onClick="alert('Leaving so soon? It is only '+time())">This is the link!</a>
	</body>

</html>
