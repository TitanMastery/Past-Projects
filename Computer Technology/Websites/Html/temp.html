<html>
	<head>
		<title>JavaScript Review Activity #5b</title>
		<script language="javascript">
			function calc(){
				var mins=document.getElementById("minutes").value;
				var hrs=mins/60;
				alert(mins+" minutes is "+hrs+" hours");
			}
		</script>
	</head>
	<body>
		<form>
			<p>Minutes: <input type="text" id="minutes"></p>
			<input type="button" onClick="calc()" value="Calculate">
		</form>
	</body>
	<footer>
		
	</footer>
</html>
