<html>
	<head>
		<title>Tell the Future Activity</title>
	</head>
	<body>
		<script language="javascript">
			prompt("Ask a yes or no question","");
			var num=Math.floor(Math.random()*10);
			var re1="yes";
			var re2="no";
			var re3="maybe so";
			var re4="of course";
			var re5="never";
			var re6="idk";
			var re7="who cares";
			var re8="whatever";
			var re9="nope";
			var re10="possibly";
			var response;
			
			if (num==0){
				response=re1;
			}
			else if (num==1){
				response=re2;
			}
			else if (num==2){
				response=re3;
			}
			else if (num==3){
				response=re4;
			}
			else if (num==4){
				response=re5;
			}
			else if (num==5){
				response=re6;
			}
			else if (num==6){
				response=re7;
			}
			else if (num==7){
				response=re8;
			}
			else if (num==8){
				response=re9;
			}
			else if (num==9){
				response=re10;
			}
			document.write(response);
		</script>
	</body>
	<footer>
		
	</footer>
</html>
