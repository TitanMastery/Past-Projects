<html>
	<head>
		<title>JavaScript Review Activity #5b</title>
		<script language="javascript">
			function theHour(m){
				alert(m/60 + " hours");
			}
		</script>
	</head>
	<body>
		<form>
			Minutes:<input type="text" id="minutes"><br><br>
			<input type="button" value="Calculate" onClick="theHour(document.getElementById('minutes').value)">
		</form>
	</body>
	<footer>
		
	</footer>
</html>
