<html>
	<head>
		<title>JavaScript Review Activity #5c</title>
		<script language="javascript">
			function theTime(){
				var time=new Date();
				var hour=time.getHours();
				var minute=time.getMinutes();
				var ampm=" AM";
				if (hour==12&&minute!=0){
					ampm=" PM";
				}
				if (minute<10){
					minute="0"+minute;
				}
				if (hour>12){
					hour=hour-12;
					ampm=" PM";
				}
				if (hour==0){
					hour=12;
				}
				var hm=hour+":"+minute+ampm;
				document.write("The time is " + hm)
			}
		</script>
	</head>
	<body onLoad="theTime()">
		
	</body>

	</footer>
</html>
