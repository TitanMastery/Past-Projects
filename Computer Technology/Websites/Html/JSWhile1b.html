<html>
	<head>
		<title>JavaScript While #1b</title>
	</head>
	<body>
		<script language="javascript">
			var end=eval(prompt("What is your ending value?",""));
			var start=2;
			document.write("F(n) = 1");
			while(start<=end){
					document.write(" + 1/"+start);
					start=start+1;
			}
		</script>
	</body>
	<footer>
		
	</footer>
</html>
