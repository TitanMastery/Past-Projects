<html>
	<head>
		<title>Primer 17</title>
		<script language="javascript">
			var username=prompt('What is your name?','Enter Here');
			
			function newcolor(color){
				alert("Hey "+username+"! You chose "+color+".")
				document.bgColor=color;
			}
		</script>
	</head>
	<body>
		<center>
		<h1>Select a Background Colour</h1>
		<button onClick="newcolor('blue')">Blue</button>
		<button onClick="newcolor('pink')">Pink</button>
		</center>
	</body>
	<footer>
		
	</footer>
</html>
