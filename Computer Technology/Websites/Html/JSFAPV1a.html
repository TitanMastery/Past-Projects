<html>
	<head>
		<title>JavaScript Forms and Passing Values Activity #1a</title>
		<script language="javascript">
			function theName(n){
				document.getElementById("output").value=n;
			}
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="output">
		</form>
		<button onClick="theName('David')">First Name</button>
		<button onClick="theName('Davieiii')">Nickname</button>
	</body>
	<footer>
		
	</footer>
</html>
