<html>
	<head>
		<title>JavaScript For #1a</title>
	</head>
	<body>
		<script language="javascript">
			var start=eval(prompt("What is your starting value?",""));
			var end=eval(prompt("What is your ending value?",""));
			var incre=eval(prompt("What is your increment value?",""));
			document.write("Start value: "+start+"<br>");
			document.write("End value: "+end+"<br>");
			document.write("Increment value: "+incre+"<br>");
			for(var i=start;i<=end;i=i+incre){
					document.write(i+", ");
			}
		</script>
	</body>
	<footer>
		
	</footer>
</html>
