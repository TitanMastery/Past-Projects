<html>
	<head>
		<title>JavaScript Review Activity #6b</title>
		<script language="javascript">
			function theArea(b,h){
				document.getElementById("area").value=.5*b*h;
			}
		</script>
	</head>
	<body>
		<form>
			Base:<input type="text" id="base"><br><br>
			Height:<input type="text" id="height"><br><br>
			<input type="button" value="Calculate" onClick="theArea(document.getElementById('base').value,document.getElementById('height').value)">
			<br><br>
			Area:<input type="text" id="area">
		</form>
	</body>
	<footer>
		
	</footer>
</html>
