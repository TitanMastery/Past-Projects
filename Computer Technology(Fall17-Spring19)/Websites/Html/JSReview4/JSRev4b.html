<html>
	<head>
		<title>JavaScript Review Activity #4b</title>
		<script language="javascript">
			function gaming(){
				var q1=confirm("Do you like gaming?");
				if (q1){
					var q2=prompt("What's your favorite game?","");
					alert("You like "+q2+" best. Me too!");
				}
				else{
					alert("I do not agree with your opinion")
				}
			}
		</script>
	</head>
	<body>
		<a href="" onClick="gaming()">Click on Me!</a>
	</body>
	<footer>
		
	</footer>
</html>
