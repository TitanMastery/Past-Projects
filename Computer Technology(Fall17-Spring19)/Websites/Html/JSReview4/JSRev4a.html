<html>
	<head>
		<title>JavaScript Review Activity #4a</title>
		<script language="javascript">
			function iceCream(){
				var q1=confirm("Do you like ice cream?");
				if (q1){
					var q2=prompt("What's your favorite flavor?","");
					document.write("<h1>You like "+q2+" best. Me too!</h1>");
				}
				else{
					alert("Me either!")
				}
			}
		</script>
	</head>
	<body onLoad="iceCream()">
		
	</body>
	<footer>
		
	</footer>
</html>
