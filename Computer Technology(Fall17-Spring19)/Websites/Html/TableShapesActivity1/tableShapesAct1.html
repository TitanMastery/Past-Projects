<html>
	<head>
		<title>Table Shapes Activity 1</title>
	</head>
	<body>
		<h1 align="center">Table Shapes Activity 1</h1>
		<hr width="65%"><br>
		
		<center>
			<table border="1" width="30%" cellpadding="0" cellspacing="0">
				<tr align="center">
					<td><img src="gr/square.gif"></td>
					<td><br></td>
					<td rowspan="3" colspan="2"><img src="gr/circle.gif"></td>
				</tr>
				
				<tr align="center">
					<td colspan="2"><img src="gr/triangle.gif"></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td rowspan="3"><img src="gr/circle.gif"></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td><br></td>
					<td><br></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td colspan="2"><img src="gr/square.gif"></td>
				</tr>
			</table>
		</center>
		
		<br><hr width="65%">
	</body>
	<footer>
		<p align="center"><i>Last updated on September 26, 2017 by David Helmick.</i></p>

</html>
