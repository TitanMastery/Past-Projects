<html>
	<head>
		<title>More Passing Practice - Facts</title>
		<script language="javascript">
			function facts(f){
				document.getElementById("text2").value=f
			}
		</script>
	</head>
	<body>
		<form>
			<input type="text" value="Missouri">
			<textarea id="text2"></textarea>
			<input type="button" onClick="facts('The first successful parachute jump to be made from a moving airplane was made by Captain Berry at St. Louis, in 1912.')" value="Fact 1">
			<input type="button" onClick="facts('Also, at the St. Louis Worlds Fair in 1904, the ice cream cone was invented. An ice cream vendor ran out of cups and asked a waffle vendor to help by rolling up waffles to hold ice cream.')" value="Fact 2">
			<input type="button" onClick="facts('The first Capitol in Jefferson City burned in 1837 and a second structure completed in 1840 burned when the dome was struck by lightning on February 5, 1911.')" value="Fact 3">
		</form>
	</body>
	<footer>
		
	</footer>
</html>
