<html>
	<head>
		<title>Table Shapes Activity 3</title>
	</head>
	<body>
		<h1 align="center">Tables Shapes Activity 3</h1>
		<hr width="65%"><br>
		
		<center>
			<table width="800" border="2" cellpadding="3" cellspacing="0">
				<tr align="center">
					<td><img src="gr/circle.gif"></td>
					<td><br></td>
					<td colspan="2"><br></td>
					<td><br></td>
					<td rowspan="2"><img src="gr/square.gif"></td>
					<td><br></td>
					<td><br></td>
					<td><img src="gr/triangle.gif"></td>
				</tr>
				
				<tr align="center">
					<td><img src="gr/square.gif"></td>
					<td><br></td>
					<td colspan="2"><img src="gr/triangle.gif"></td>
					<td><br></td>
					<td><img src="gr/circle.gif"></td>
					<td><br></td>
					<td><br></td>
				</tr>
				
				<tr align="center">
					<td colspan="2"><br></td>
					<td><br></td>
					<td><br></td>
					<td rowspan="2"><img src="gr/square.gif"></td>
					<td><br></td>
					<td><br></td>
					<td><img src="gr/square.gif"></td>
					<td><br></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td rowspan="4"><img src="gr/circle.gif"></td>
					<td><br></td>
					<td><br></td>
					<td><br></td>
					<td><img src="gr/triangle.gif"></td>
					<td><br></td>
					<td><br></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td colspan="2" rowspan="3"><img src="gr/triangle.gif"></td>
					<td rowspan="2" colspan="3"><img src="gr/triangle.gif"></td>
					<td rowspan="2"><img src="gr/circle.gif"></td>
					<td><img src="gr/square.gif"></td>
				</tr>
				
				<tr align="center">
					<td><img src="gr/triangle.gif"></td>
					<td rowspan="2"><br></td>
				</tr>
				
				<tr align="center">
					<td><br></td>
					<td colspan="3"><img src="gr/triangle.gif"></td>
					<td><img src="gr/square.gif"></td>
				</tr>
			</table>
		</center>
		
		<br><hr width="65%">
	</body>
	<footer>
		<p align="center"><i>Last updated on September 26, 2017 by David Helmick.</i></p>
	</footer>
</html>
