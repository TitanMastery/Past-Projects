<html>
	<head>
		<title>JavaScript If/Else #1a</title>
		<script language="javascript">
			function tf(){
				var answer = prompt("True or False: \nf(x)=x+2 \nf(2)=4","Enter Here");
				answer=answer.toLowerCase();
				if (answer=="true"||answer=="t"){
					alert("You got it!");
				}else if (answer=="false"||answer=="f"){
					alert("Wrong!")
				}
			}
		</script>
	</head>
	<body onLoad="tf()">
		
	</body>
	<footer>
		
	</footer>
</html>
